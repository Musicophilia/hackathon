    <div class="brand">Lost Trees</div>

      <div class="row">
        <div class="box">
          <div class="col-lg-12 text-center">


            <h1>Report lost item </h1>
            <p>We are going to store the data about your lost item; if a match isn't immediately found, this way we can keep trying!</p>

            <form class="form-horizontal" id='report-found-item'> 
              <label> What did you lose? </label>
              <br>
              <select id="lost_category" class="form-control">
                <option value="phone">Phone</option>
                <option value="computer">Computer</option>
                <option value="misctech">Miscellaneous Tech Item</option>
                <option value="keys">Keys</option>
                <option value="clothing">Clothing</option>
                <option value="bag">Backpack or bag</option>
                <option value="other">Other</option>
              </select>
              <br>
              <label> Where did you lose it? </label>
              <br>
              <select id="lost_location" class="form-control">
                <option value="huang">Huang</option>
                <option value="greenLib">Green Library</option>
                <option value="frosoco">FroSoCo</option>
              </select>
              <br>
              <label> When did you lose it? </label>
              <br>
              <input type = "date" class="form-control" id = "lost_date"/>
              <br>
              <label> Other details about your lost item: </label>
              <input type = "text" class="form-control" id = "lost_description"/> 
              <br>
              <label>What is your email address? We need it to inform you of potential matches. </label>
              <input type ="text" class="form-control" id="lost_email"/> 
              <br>
              <button type='submit' id = "submit" class="btn btn-primary btn-lg">Report and Search</button>
            </form>
          </div>
        </div>
      </div>
